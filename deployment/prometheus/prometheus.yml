global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'coding-agent-monitor'

scrape_configs:
  # Coding Agent API 메트릭
  - job_name: 'coding-agent'
    static_configs:
      - targets: ['coding-agent:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (시스템 메트릭)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
